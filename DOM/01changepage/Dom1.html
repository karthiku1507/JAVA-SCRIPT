<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeContent() {
                var h1DomElement = document.querySelector("h1");
                var pDomElement = document.querySelector("p");

                h1DomElement.innerText = "Hello js";
                pDomElement.innerText = "java script is programing language"
            }
        </script>

    </head>

    <body>
        
        <h1>well come to javascript</h1>
        <p>javascript is very very hard</p>
        <button onclick="changeContent()">change h1 content</button>
    </body>
</html>
